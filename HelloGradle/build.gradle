apply plugin: 'maven'
apply plugin: 'java'

sourceCompatibility = 1.6
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile (
        'log4j:log4j:1.2.17',
        'org.slf4j:slf4j-api:1.7.7',
        'org.slf4j:slf4j-log4j12:1.7.7'
    )

    testCompile (
        'junit:junit:4.11'
    )
}

